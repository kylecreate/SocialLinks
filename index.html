<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="kylecreate">
  <meta name="description" content="Social Links Profile solution from Frontend Mentor">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <div class="container">
    <div class="wrapper">

      <div class="user-profile">
        <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Profile Picture" class="profile-picture">
        <h1 class="user-name">Jessica Randall</h1>
        <h2 class="user-location">London, United Kingdom</h2>
        <q class="user-desc">Front-end developer and avid reader.</q>
      </div>

      <div class="social-links">
        <a href="https://github.com/" target="_blank" title="GitHub">GitHub</a>
        <a href="https://www.frontendmentor.io" target="_blank" title="Frontend Mentor">Frontend Mentor</a>
        <a href="https://www.linkedin.com/" target="_blank" title="LinkedIn">LinkedIn</a>
        <a href="https://twitter.com" target="_blank" title="Twitter">Twitter</a>
        <a href="https://www.instagram.com/" target="_blank" title="Instagram">Instagram</a>
      </div>

    </div>
  </div>
</body>

</html>
